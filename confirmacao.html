<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Presen√ßa - Noir Vicent</title>
    <style>
        body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000 url('fundo-estrelas.jpg') no-repeat center center;
    background-size: cover;
    color: #e6c200;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
}

        header img {
            width: 140px;
            margin: 40px auto 10px auto;
            filter: drop-shadow(0 0 10px #b68b2f);
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 450px;
        }

        h2 {
            font-family: "Playfair Display", serif;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            background: #111;
            border: 1px solid #e6c200;
            color: #e6c675;
            font-size: 15px;
        }

        input::placeholder {
            color: #e6c200;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: transparent;
            color: #e6c200;
            border: 1px solid #e6c200;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #e6c675;
            color: #000;
        }

        #mensagem {
            margin-top: 25px;
            font-size: 15px;
        }
    </style>
</head>

<body>

<header>
    <img src="J4mAAAABklEQVQDAOOEKXces02QAAAAAElFTkSuQmCC.png" alt="Logo Noir Vicente"/>
</header>

<div class="container">
    <h2>Confirmar Presen√ßa</h2>

    <p>Digite o seu nome completo:</p>
    <input id="nome" placeholder="Ex: Maria Silva" />

    <p>Digite o seu c√≥digo de convidado:</p>
    <input id="codigo" placeholder="AAA-000" />

    <button id="confirmarBtn">Confirmar presen√ßa</button>

    <p id="mensagem"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkCgElrFjbRc-WQ7A2rRh_Ncx2Ffe2QI4",
      authDomain: "noir-vicent.firebaseapp.com",
      projectId: "noir-vicent",
      storageBucket: "noir-vicent.firebasestorage.app",
      messagingSenderId: "339381996402",
      appId: "1:339381996402:web:3cfc311705c4ea6f64abeb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("confirmarBtn").onclick = async () => {
        const nomeValor = document.getElementById("nome").value.trim();
        const codigoValor = document.getElementById("codigo").value.trim();
        const mensagem = document.getElementById("mensagem");

        if (!nomeValor || !codigoValor) {
            mensagem.textContent = "‚ö†Ô∏è Preencha todos os campos.";
            mensagem.style.color = "#d9534f";
            return;
        }

        // procurar pelo c√≥digo
        const q = query(collection(db, "convidados"), where("codigo", "==", codigoValor));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
            mensagem.textContent = "‚ùå C√≥digo inv√°lido ou n√£o encontrado.";
            mensagem.style.color = "#d9534f";
            return;
        }

        const convidado = snapshot.docs[0];
        const ref = doc(db, "convidados", convidado.id);

        await updateDoc(ref, {
            status: "confirmada",
            nome: nomeValor
        });

        mensagem.textContent = "üéâ Presen√ßa confirmada!";
        mensagem.style.color = "#3fe66b";
    };
</script>

</body>
</html>
